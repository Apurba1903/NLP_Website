<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>NLP APP | Login Page</title>
        <link rel="icon" href="{{ url_for('static', filename='cube-3d.png') }}" type="image/x-icon"/>

    </head>

    <body style="text-align: center; background-color: beige;">
        <h1> NLP APP</h1>

        <h3>Login Here</h3>

        {% if message %}
            {% if message_type == 'error' %}
                <p style="color: red;">{{ message }}</p>
            {% else %}
                <p style="color: green;">{{ message }}</p>
            {% endif %}
        {% endif %}

        <form action="/perform_login" method="post">

            <label>Email</label> <br>
            <input type="email" name="user_email" required> <br>

            <label>Password</label> <br>
            <input type="password" name="user_password" required> <br> <br>

            <input type="submit" value="Login">

        </form>

        <p>Not Registered? <a href="/register">Register Here</a> </p>

    </body>

</html>
